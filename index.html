<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com Rafaela Victor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ece5dd;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .phone-frame {
      width: 390px;
      height: 844px;
      border: 1px solid #ccc;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #075e54;
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .top-bar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .top-bar .username {
      font-weight: bold;
      font-size: 16px;
    }
    .chat-frame {
      flex: 1; /* ocupa o espaço restante */
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      min-height: 0;
    }
    .bottom-bar {
      background-color: #fff;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      flex-shrink: 0;
      height: 50px; /* altura fixa */
    }
    .bottom-bar input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      background-color: #f0f0f0;
      margin: 0 8px;
      outline: none;
    }
    .bottom-bar img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="top-bar">
      <img src="foto1.jpg" alt="Perfil"/>
      <span class="username">Rafaela Victor</span>
    </div>
    <div class="chat-frame">
      <!-- iframe fica só dentro do chat-frame -->
      <iframe src="https://rafaelaai.github.io/simulacaodechat/" allow="clipboard-write"></iframe>
    </div>
    <div class="bottom-bar">
      <input type="text" placeholder="Digite sua mensagem..."/>
      <img src="send-icon.png" alt="Enviar"/>
    </div>
  </div>
</body>
</html>
